<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
        
    <div id='hContainer'>
            <div id='header'>
                <p id='doctor'> Dr Luke</p>
            <select type='number' id='headerTime' placeholder="Adjust Slot Times ">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            </div>
    </div>

    <div id='container'> 
            <div>
                <div class = 'rowClass'>
                    <div class ='rowSpacing'>Time:</div>
                    <div class ='rowSpacing'>Name:</div>
                    <div class ='rowSpacing'>Reason:</div>
                    <div class ='rowSpacing'>Notes:</div>
                </div>
            </div>
            <div id="myGrid""></div>
    </div>

    
    <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <input type="text" id='firstname' placeholder="first name">
    <input type="text" id='surname' placeholder="surname">
    <input type="text" id='reason' placeholder="reason">
    <input type="text" id='notes' placeholder="notes">
    <button type ='submit' value='submit' id='submitButton'>submit</button>
  </div>
</div>
    
   <div class="contextMenu">
    <div class="menuItem" id="cancelItem">Cancel</div>
    <div class="menuItem" id="blockItem">Block</div>
</div>
</body>


<script src="./index.js"></script>

</html>
